<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
        <script defer src="js/greeting.js"></script>
        <script defer src="js/clock.js"></script>
        <script defer src="js/quote.js"></script>
        <script defer src="js/background.js"></script>
        <script defer src="js/todo.js"></script>
        <script defer src="js/weather.js"></script>
        <title>My AppPage</title>
    </head>
    <body>
        <div id="weather"></div>
        <form id="loginForm">
            <input type="text" id="loginInput" placeholder="Write your nickname" required maxlength="15" autocomplete="off">
        </form>
        <h1 id="greeting" class="hidden">
            <button id="logoutButton"> X </button>
        </h1>
        <h1 id="clock"></h1>
        <form id="todoForm">
            <input type="text" id="todoInput" placeholder="What do you have to do?" required autocomplete="off">
        </form>
        <ul id="ul">
        </ul>

        <div id="quote"></div>
    </body>
</html>
