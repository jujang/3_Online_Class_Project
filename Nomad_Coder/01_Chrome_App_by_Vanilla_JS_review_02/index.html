<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script defer src="js/greeting.js"></script>
        <script defer src="js/clock.js"></script>
        <script defer src="js/todo.js"></script>
        <script defer src="js/weather.js"></script>
        <script defer src="js/quote.js"></script>
        <script defer src="js/background.js"></script>
        <link rel="stylesheet" href="css/style.css">
        <title>My Webpage</title>
    </head>
    <body>
        <form id="loginForm">
            <input type="text" id="loginText" placeholder="Write your nickname" required maxlength="15" autocomplete="off">
        </form>
        <h1 id="greeting" class="hidden">1</h1>
        <h2 id="clock"></h2>
        <form id="toDoList">
            <input type="text" id="toDoThing" placeholder="What do you have to do?" required autocomplete="off">
        </form>
        <div id="list"></div>
        <div id="weather"></div>
        <div id="quote"></div>
        <div id="background"></div>
    </body>
</html>
